subprojects {
  apply plugin: 'java-library'
  apply plugin: 'eclipse'
  apply plugin: 'jacoco'
}

subprojects {
  dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation group: 'com.h2database', name: 'h2', version: '2.1.210'
  }

  repositories {
    mavenCentral()
  }

  task copyDocs(type: Copy) {
    from 'build/docs/javadoc'
    into 'javadoc'
  }

}

project(':try').dependencies {
  implementation project(':function')
}

project(':retry').dependencies {
  implementation project(':function')
  testImplementation project(':try')
}

project(':jdbc').dependencies {
  implementation project(':function')
  implementation project(':try')
  implementation project(':retry')
}
